<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/bdd86240fd.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Whats the weather!</title>
  </head>
  <body>
    <div class="card m-5" id="main-body" style="width: 650px">
      <div class="container" id="current-information">
        <div class="row">
          <div class="col-lg-auto ml-2">
            <h1 class="current-location mt-2" id="my-location">Auckland</h1>
            <p class="updated">Last updated:
              <span class="current-time" id="time"></span> 
            </p>
          </div>
          <div class="col-lg-auto" id="icon">
          </div>
        </div>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-4">
            <span class="units">
              <strong class="current-tempriture" id="location-temperature"
                ></strong>
                <a href="#" id="celsius-link"> 째C</a>|
                <a href="#" id="fahrenheit-link">째F</a>
              <p class="current-conditions" id="description"></p>
            </span>
          </div>
          <div class="col-lg-4">
            <p>
              min | <strong>max</strong>: <span id="temp-min"></span>째 |
              <strong><span id="temp-max"></span>째</strong> <br />
              Humidity: <span id="humidity"></span></span>% 
            </p>
          </div>
          <div class="col-lg-4">
            <p>
              Wind Speed: <span id="wind-speed"></span>Km/h<br/>
              Wind Duration: <span id="wind-direction"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="container text-center" id="button-row">
        <button type="button" class="btn btn-light">Precipitation</button>
      </div>
      <div class="card m-2 text-center" id="forecastCard" >
        <div class="grid-container" id="forecast">
        </div>
      </div>
      <div class="container ml-n3">
        <div class="col-lg-auto">
          <form class="form-inline md-form mr-auto mb-3" id="search-form">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Where you'd rather be..."
              aria-label="Search"
              id="search-field"
            />
            <button class="btn btn-secondary" type="submit" id="search-button">
              Look up
            </button>
          </form>
        </div>
      </div>
    </div>
    <blockquote class="blockquote ml-5">
      <footer class="blockquote-footer">
        <a href="https://github.com/AneMcG/Weather" target="_blank"
          >Open-Source project</a
        ><cite title="Source Title">, by Ane McGrail</cite>
      </footer>
    </blockquote>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        -->
        <script src="/src/index.js"></script>

  </body>
</html>
